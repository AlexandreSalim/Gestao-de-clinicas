<section class="caixa flex items-center justify-center 2xl:justify-around 2xl:grid grid-cols-2 place-items-center">
    <div class="caixa-login flex flex-col items-center justify-around p-1 relative">
        <div class="w-11/12 caixa-text h-1/3 flex flex-col justify-between">
            <div class="mt-6 text-white">
                <mat-icon>home</mat-icon>
                <mat-icon>home</mat-icon>
                <mat-icon>home</mat-icon><br>
                <mat-icon>home</mat-icon>
                <mat-icon>home</mat-icon>
                <mat-icon>home</mat-icon>
            </div>

            <div>
                <h1 class="text-white font-sans">Que bom te ver <strong class="font-medium">por aqui de novo!</strong></h1>
                <p class="text-white font-sans">Informe seus dados para acessar sua conta</p>
            </div>
        </div>

        <div class="w-11/12 h-72 flex flex-col items-center caixa-form">
            <form class="flex flex-col justify-around h-full w-full px-7">
                <div class="flex flex-col">
                    <label for="email" class="text-white mb-1 font-sans">Email</label>
                    <input type="text" id="email" class="h-11 rounded-lg">
                </div>

                <div class="flex flex-col">
                    <label for="senha" class="text-white mb-1 font-sans">Senha</label>
                    <input type="text" id="senha" class="h-11 rounded-lg">
                </div>

                <div class="flex flex-col">
                    <a href="#" class="text-white mb-4 font-sans">Esqueceu a senha?</a>
                    <button class="h-11 rounded-lg"><strong class="text-white font-sans">Entrar</strong></button>
                </div>
            </form>
        </div>

    </div>

    <div class="hidden 2xl:block caixa-slid w-full h-full">
        
        <div class="relative w-full overflow-hidden">
            <!-- Slides -->
            <div class="flex transition-transform duration-500 ease-in-out" [ngStyle]="{ 'transform': 'translateX(' + (-currentIndex * 100) + '%)' }">
              <div *ngFor="let slide of slides" class="w-full flex-shrink-0">
                <img [src]="slide.image" alt="Slide {{slide.id}}" class="w-full h-auto object-cover">
                <div class="absolute inset-0 flex items-center justify-center text-white text-xl">
                  <h3>{{ slide.title }}</h3>
                </div>
              </div>
            </div>
          
            <!-- Botões de navegação -->
            <button (click)="prevSlide()" class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-gray-700 bg-opacity-50 text-white px-3 py-1 rounded-full">❮</button>
            <button (click)="nextSlide()" class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-gray-700 bg-opacity-50 text-white px-3 py-1 rounded-full">❯</button>
          </div>
          
  
    </div>
</section>
